<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: black;">QR Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="color: black;">QR Code Antrian</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- QR tersedia -->
  <div *ngIf="barcodeImage && antrian?.nomor_antrian; else tidakAdaQRCode">
    <h2 class="ion-text-center" style="color: black;">Nomor Antrian Anda:</h2>
    <h1 class="ion-text-center" style="color: black;">{{ antrian.nomor_antrian }}</h1>

    <div class="ion-text-center" style="margin-top: 20px;">
      <img
        [src]="barcodeImage"
        alt="QR Code"
        style="width: 200px; height: 200px;"
      />
    </div>
  </div>

  <!-- QR tidak tersedia -->
  <ng-template #tidakAdaQRCode>
    <p class="ion-text-center" style="color: black;">QR Code belum tersedia. Silakan buat antrian terlebih dahulu.</p>
  </ng-template>
</ion-content>
