<ion-content class="profil-page" [@fadeSlide]>
  <div class="profil-container">

    <!-- ===== Foto & Identitas ===== -->
    <div class="header-section">
      <img [src]="foto || defaultFoto" alt="Foto Profil" class="foto-profil" />

      <!-- upload foto -->
      <input type="file"
             accept="image/*"
             hidden
             #fileInput
             (change)="onFotoSelected($event)" />
      <ion-button size="small"
                  fill="clear"
                  class="btn-upload"
                  (click)="fileInput.click()">
        Ubah Foto
      </ion-button>

      <!-- Nama -->
      <h2 class="nama">{{ nama }}</h2>
    </div>

    <!-- ===== DATA PASIEN (HANYA NAMA & NIK) ===== -->
    <section class="data-pasien">
      <ion-card>
        <ion-card-content>
          <ion-list lines="none">
            <ion-item>
              <ion-label>Nama</ion-label>
              <ion-text slot="end">{{ nama || '-' }}</ion-text>
            </ion-item>

            <ion-item>
              <ion-label>NIK</ion-label>
              <ion-text slot="end">{{ nik || '-' }}</ion-text>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </section>

    <!-- ===== LOGOUT ===== -->
    <ion-button expand="block"
                color="danger"
                fill="outline"
                shape="round"
                (click)="logout()">
      Logout
    </ion-button>

  </div>
</ion-content>
