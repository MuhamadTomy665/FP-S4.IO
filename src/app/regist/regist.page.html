<ion-content class="ion-padding regist-page">
  <div class="regist-container">
    <img src="assets/logo-rs.png" alt="Logo" class="logo" />

    <h2 class="title">Registrasi</h2>
    <p class="subtitle">Isi data di bawah untuk mendaftar</p>

    <form (ngSubmit)="onSubmit()">
      <ion-item lines="inset">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input placeholder="Nama Lengkap" [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-input placeholder="NIK" [(ngModel)]="nik" name="nik" required type="text"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-input placeholder="No. HP" [(ngModel)]="no_hp" name="no_hp" required type="tel"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          slot="end"
          class="toggle-password"
          (click)="showPassword = !showPassword"
        ></ion-icon>
      </ion-item>

      <ion-button expand="block" color="success" shape="round" type="submit" class="regist-btn">
        Daftar Sekarang
      </ion-button>
    </form>

    <ion-text color="danger" *ngIf="errorMessage">
      <p class="error-msg">{{ errorMessage }}</p>
    </ion-text>

    <ion-text color="success" *ngIf="successMessage">
      <p class="success-msg">{{ successMessage }}</p>
    </ion-text>
    <ion-spinner *ngIf="isLoading" name="dots" class="spinner-center"></ion-spinner>


    <div class="login-note">
      Sudah punya akun? <a routerLink="/login">Login di sini</a>
    </div>
  </div>
</ion-content>
