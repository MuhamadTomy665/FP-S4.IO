<ion-content class="ion-padding login-page">
  <div class="login-container">
    <img src="assets/logo-rs.png" alt="Logo" class="logo" />

    <h2 class="title">Selamat Datang</h2>
    <p class="subtitle">Silahkan login untuk melanjutkan</p>

    <form (ngSubmit)="onLogin()">

      <ion-item lines="inset">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input
          placeholder="NIK"
          [(ngModel)]="nik"
          name="nik"
          required
          clearInput
        ></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          slot="end"
          class="toggle-password"
          (click)="showPassword = !showPassword"
        ></ion-icon>
      </ion-item>

      <ion-button expand="block" color="success" shape="round" type="submit" class="login-btn">
        Login
      </ion-button>

    </form>

    <ion-text color="danger" *ngIf="errorMessage">
      <p class="error-msg">{{ errorMessage }}</p>
    </ion-text>

    <ion-text color="success" *ngIf="successMessage">
      <p class="success-msg">{{ successMessage }}</p>
    </ion-text>

    <div class="register-note">
      Belum punya akun? <a routerLink="/regist">Daftar di sini</a>
    </div>
  </div>
</ion-content>
